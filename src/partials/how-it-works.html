<section class="section section-buying">
  <div class="container-hiw">
    <div class="steps">
      <h2 class="title">3 Easy Steps for Buying Fresh Vegetables</h2>
      <div class="step-block">
        <ol class="list">
          <li class="text first first-one">
            Just choose the vegetable you want to order by clicking on the
            checkboxes next to it.
          </li>
          <li class="text second second-two">
            Click on the basket and fill out the form.
          </li>
          <li class="text third third-three">
            Sit back and relax! Your fresh vegetables basket will be delivered.
          </li>
        </ol>
      </div>
    </div>
    <div class="title-girl-picture">
      <picture class="picture">
        <source
          srcset="
            ./img/how-it-works/girl-red-mb.jpg     1x,
            ./img/how-it-works/girl-red-mb@2x.png  2x,
            ./img/how-it-works/girl-red-mb.webp    1x,
            ./img/how-it-works/girl-red-mb@2x.webp 2x
          "
          media="max-with: 767px"
        />
        <source
          srcset="
            ./img/how-it-works/girl-red-tb.jpg       1x,
            ./img/how-it-works/girl-red-tb@2x.png    2x,
            ./img/how-it-works/girl-red-tb.webp    1x,
            ./img/how-it-works/girl-red-tb@2x.webp 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./img/how-it-works/girl-red-dt.jpg    1x,
            ./img/how-it-works/girl-red-dt@2x.png 2x,
            ./img/how-it-works/girl-red-dt.webp   1x,
            ./img/how-it-works/girl-red-dt2x.webp 2x
          "
          media="(min-width: 1158px)"
        />
        <img srcset="./img/how-it-works/girl-red-mb.jpg" alt="girl-red" />
      </picture>
    </div>
  </div>
</section>
